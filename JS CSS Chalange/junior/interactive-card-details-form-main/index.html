<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <section class="left_site">
      <img src="./images/bg-main-desktop.png" class="background">
        <div class="front_card">
          <img src="./images/bg-card-front.png" alt="card" class="front_of_the_card">
          <img src="./images/card-logo.svg" alt="card_logo" class="logo">
          <p id="numberCard" class="number_on_card">0000 0000 0000 0000</p>
          <p id="nameCard" class="name_on_card">JANE APPLESEED</p>
          <p id="dateCard" class="date_on_card">00/00</p>
        </div>
        <div class="back_card">
          <img src="./images/bg-card-back.png" alt="card" class="back_of_the_card">
          <p class="cvc_on_card">000</p>
        </div>
      
    </section>
    <section class="right_site">
      <div>
        <p class="cardholder"><strong>CARDHOLDER NAME</strong></p>
        <input id="name" class="placeholder1" type="text" placeholder="e.g. Jane Appleseed">
        <p class="card_number"><strong>CARD NUMBER</strong></p>
        <input id="number" class="placeholder1" type="number"/ placeholder="e.g. 1234 5678 9123 0000">
        <div class="grup">
          <div class="date">
            <p class="card_date"><strong>EXP. DATE (MM/YY)</strong></p>
            <input id="month" class="placeholder1 placeholder2" type="number" placeholder="MM">
            <input id="year" class="placeholder1 placeholder2" type="number" placeholder="YY">
          </div>
          <div>
            <p class="card_cvc"><strong>CVC</strong></p>
            <input id="cvc" class="placeholder1 placeholder3" type="number" placeholder="e.g. 123">
        </div>
          
        </div>
        <button id="button" class="confirm">Confirm</button>
      </div>
    </section>
  </main>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
</body>
</html>
