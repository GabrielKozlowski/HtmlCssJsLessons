<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="conteners">
      <div class="space1">
        <div id="contUser">
          <div class="user">
            <img src="./images/image-jeremy.png" alt="foto" class="logo">
            <samp class="raport">Report for</samp>
            <h3 class="user_name">Jeremy Robson</h3>
          </div>
        <button id="daily" class="button">Daily</button>
        <button id="weekly" class="button">Weekly</button>
        <button id="monthly" class="button">Monthly</button>
        </div>
      </div>
    </section>
    <section class="conteners2">
      <p id="borderWork" class="border_top"></p>
      <p id="borderPlay" class="border_top"></p>
      <p id="borderStudy" class="border_top"></p>
      <div class="top">
        <div id="contWork" class="contener">
          <img src="./images/icon-work.svg" alt="mini_logo" class="logos">
          <div id="work" class="space">
            <div class="firstLine">
              <p class="p">Work</p>
              <img id="workDots" class="dots" src="./images/icon-ellipsis.svg"/>
            </div>
            <div class="center">
              <h2 id="workHours" class="time">5hrs</h2>
              <samp id="lastWeekWork" class="previous">Yesterday 7hrs</samp>
            </div>           
          </div>
        </div>
        <div id="contPlay" class="contener">
          <img src="./images/icon-play.svg" alt="mini_logo" class="logos">
          <div id="play" class="space">
            <div class="firstLine">
              <p class="p">Play</p>
              <img id="playDots" class="dots" src="./images/icon-ellipsis.svg">
            </div>
            <div class="center">
              <h2 id="playHours" class="time">1hr</h2>
              <samp id="lastWeekPlay" class="previous">Yesterday 2hrs</samp>  
            </div>
          </div>
        </div>
        <div id="contStudy" class="contener">
          <img src="./images/icon-study.svg" alt="mini_logo" class="logos">
          <div id="study" class="space">
            <div class="firstLine">
              <p class="p">Study</p>
              <img id="studyDots" class="dots" src="./images/icon-ellipsis.svg">
            </div>
            <div class="center">
              <h2 id="studyHours" class="time">0hrs</h2>
              <samp id="lastWeekStudy" class="previous">Yesterday 1hr</samp>
            </div> 
          </div>
        </div>
      </div>
      <p id="borderExercise" class="border_bottom"></p>
      <p id="borderSocial" class="border_bottom"></p>
      <p id="borderSelfCarre" class="border_bottom"></p>
      <div class="bottom">
        <div id="contExercise" class="contener">
          <img id="logo_exercise" src="./images/icon-exercise.svg" alt="mini_logo" class="logos">
          <div id="exercise" class="space">
            <div class="firstLine">
              <p class="p">Exercise</p>
              <img id="exerciseDots" class="dots" src="./images/icon-ellipsis.svg">
            </div>
            <div class="center">
              <h2 id="exerciseHours" class="time">1hr</h2>
              <samp id="lastWeekExercise" class="previous">Yesterday 1hr</samp> 
            </div> 
          </div>
        </div>
        <div id="contSocial" class="contener">
          <img id="logo_social" src="./images/icon-social.svg" alt="mini_logo" class="logos">
          <div id="social" class="space">
            <div class="firstLine">
              <p class="p">Social</p>
              <img id="socialDots" class="dots" src="./images/icon-ellipsis.svg">
            </div>
            <div class="center">
              <h2 id="socialHours" class="time">1hr</h2>
              <samp id="lastWeekSocial" class="previous">Yesterday 3hrs</samp>
            </div>   
          </div>
        </div>
        <div id="contSelfCare" class="contener">
          <img id="logo_hart" src="./images/icon-self-care.svg" alt="mini_logo" class="logos">
          <div id="selfCare" class="space">
            <div class="firstLine">
              <p class="p">SelfCare</p>
              <img id="selfCareDots" class="dots" src="./images/icon-ellipsis.svg">
            </div>
            <div class="center">
              <h2 id="selfCareHours" class="time">0hrs</h2>
              <samp id="lastWeekSelfCare" class="previous">Yesterday 1hr</samp> 
            </div> 
          </div>
        </div>
      </div>  
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
