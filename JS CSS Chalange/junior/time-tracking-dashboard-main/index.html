<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="conteners">
      <div class="space1">
        <div id="contUser">
          <div class="user">
            <img src="./images/image-jeremy.png" alt="foto" class="logo">
            <samp class="raport">Report for</samp>
            <h3 class="user_name">Jeremy Robson</h3>
          </div>
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
        </div>
      </div>
    </section>
    <section class="conteners2">
      <p class="border_top"></p>
      <div class="top">
        <div id="contWork" class="contener">
          <img src="./images/icon-work.svg" alt="mini_logo" class="logos">
          <div id="work" class="space">
            <div class="firstLine">
              <p>Work</p>
              <img id="workDots" class="dots" src="./images/icon-ellipsis.svg"/>
            </div> 
            <h2 id="workHours">5hrs</h2>
            <samp class="lastWeekWork">Yesterday 7hrs</samp>
          </div>
        </div>
        <div id="contPlay" class="contener">
          <img src="./images/icon-play.svg" alt="mini_logo" class="logos">
          <div id="play" class="space">
            <div class="firstLine">
              <p>Play</p>
              <img id="playDots" class="dots" src="./images/icon-ellipsis.svg">
            </div> 
            <h2 id="playHours">1hr</h2>
            <samp class="lastWeekPlay">Yesterday 2hrs</samp>
          </div>
        </div>
        <div id="contStudy" class="contener">
          <img src="./images/icon-study.svg" alt="mini_logo" class="logos">
          <div id="study" class="space">
            <div class="firstLine">
              <p>Study</p>
              <img id="studyDots" class="dots" src="./images/icon-ellipsis.svg">
            </div> 
            <h2 id="studyHours">0hrs</h2>
            <samp class="lastWeekStudy">Yesterday 1hr</samp>
          </div>
        </div>
      </div>
      <p class="border_bottom"></p>
      <div class="bottom">
        <div id="contExercise" class="contener">
          <img id="logo_exercise" src="./images/icon-exercise.svg" alt="mini_logo" class="logos">
          <div id="exercise" class="space">
            <div class="firstLine">
              <p>Exercise</p>
              <img id="exerciseDots" class="dots" src="./images/icon-ellipsis.svg">
            </div> 
            <h2 id="exerciseHours">1hr</h2>
            <samp class="lastWeekExercise">Yesterday 1hr</samp>
          </div>
        </div>
        <div id="contSocial" class="contener">
          <img id="logo_social" src="./images/icon-social.svg" alt="mini_logo" class="logos">
          <div id="social" class="space">
            <div class="firstLine">
              <p>Social</p>
              <img id="socialDots" class="dots" src="./images/icon-ellipsis.svg">
            </div> 
            <h2 id="socialHours">1hr</h2>
            <samp class="lastWeekSocial">Yesterday 3hrs</samp>
          </div>
        </div>
        <div id="contSelfCare" class="contener">
          <img id="logo_hart" src="./images/icon-self-care.svg" alt="mini_logo" class="logos">
          <div id="selfCare" class="space">
            <div class="firstLine">
              <p>SelfCare</p>
              <img id="selfCareDots" class="dots" src="./images/icon-ellipsis.svg">
            </div> 
            <h2 id="selfCareHours">0hrs</h2>
            <samp class="lastWeekSelfCare">Yesterday 1hr</samp>
          </div>
        </div>
      </div>  
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
