<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="balane">
    <p class="my_balance">
      My balance <strong class="many">$921.48</strong>
    </p>
    <img rel="icon" class="logo" src="./images/logo.svg"></img>
  </header>
  <main>
    <p class="info">
      Speding - Last 7 days
    </p>
    <div class="conteiner">
      <div class="column monday">
        <p id="value1" class="value">$17.45</p>
        <p id="chart1" class="chart"></p>
        <p class="day">mon</p>
      </div>
      <div class="column tuesday">
        <p id="value2" class="value">$34.91</p>
        <p id="chart2" class="chart"></p>
        <p class="day">tue</p>
      </div>
      <div class="column wednesday">
        <p id="value3" class="value">$52.36</p>
        <p id="chart3" class="chart"></p>
        <p class="day">wed</p>
      </div>
      <div class="column thursday">
        <p id="value4" class="value">$31.07</p>
        <p id="chart4" class="chart"></p>
        <p class="day">thu</p>
      </div>
      <div class="column friday">
        <p id="value5" class="value">$23.39</p>
        <p id="chart5" class="chart"></p>
        <p class="day">fri</p>
      </div>
      <div class="column saturday">
        <p id="value6" class="value">$43.28</p>
        <p id="chart6" class="chart"></p>
        <p class="day">sat</p>
      </div>
      <div class="column sunday">
        <p id="value7" class="value">$25.48</p>
        <p id="chart7" class="chart"></p>
        <p class="day">sun</p>
      </div>
    </div>
    <p class="line"></p>
    <p class="this_month">Total this month</p>
    <div class="summary">
      <p class="total_money">$478.33</p>
      <p class="last_month">
        <strong class="percent">+2.4%</strong> from last month
      </p>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
