<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="foto"> 
      <img src="./images/image-equilibrium.jpg"/>
    </div>
    <div>
      <h1 class="text">Equilibrium #3429</h1>
      <span class="message">Our Equilibrium collection promotes balance and calm.</span>
    </div>
    <div class="amound">
      <div class="eth">
        <img src="./images/icon-ethereum.svg"/>
        <span class="amound--eth">0.041 ETH</span>
      </div>
      <div class="timer">
        <img src="./images/icon-clock.svg"/>
        <span class="amound--days">3 days left</span>
      </div>
      </div>
    <div class="line"></div>
    <div class="avatar">
      <div class="all">
        <img src="./images/image-avatar.png"/>
        <span class="creation">Creation of</span>
        <span class="user">Jules Wyvern</span>
      </div>
    </div>
  </header>
  <active>

  </active>
</body>
</html>
