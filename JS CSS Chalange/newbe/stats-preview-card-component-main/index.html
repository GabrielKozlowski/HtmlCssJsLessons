<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <main>
    <section class="left--site">
      <div class="h1">
        <b>
          <samp class="get">Get</samp>
          <samp class="purple">insights</samp>
          <samp class="get--continue">that help your business grow.</samp>
        </b>
      </div>
      <samp class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effiviency.</samp>
      <div class="a1">
        <div>
          <samp class="values"><b>10k+</b></samp>
          <samp class="stat">COMPANIES</samp>
        </div>
        <div>
          <samp class="values"><b>314</b></samp>
          <samp class="stat">TEMPLATES</samp>
        </div>
        <div>
          <samp class="values"><b>12M+</b></samp>
          <samp class="stat">QUERIES</samp>
        </div>
      </div>
    </section>
    <section class="right--site">
      <img src="./images/image-header-desktop.jpg"/>
    </section>
  </main>
</body>
</html>
